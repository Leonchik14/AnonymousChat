worker_processes auto;
events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  gzip          on;
  gzip_types    text/plain application/json text/css application/javascript;

  upstream chat_service {
    server localhost:8082;
  }
  upstream matchmaking_service {
    server localhost:8081;
  }
  upstream authentication_service {
      server localhost:8080;
  }

  server {
    listen       80;
    # listen     443 ssl;  ← если ставите HTTPS
    server_name  _;

    # 1) Отдача SPA
    location / {
      root   /usr/share/nginx/html;
      index  index.html;
      try_files $uri $uri/ /index.html;
    }

    # 2) REST-API proxy
    location /api/chat/ {
      proxy_pass         http://chat_service;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
    }
    location /api/auth/ {
      proxy_pass         http://authentication_service;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
    }
    location /api/matchmaking/ {
      proxy_pass         http://matchmaking_service;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
    }

    # 3) WebSocket для чата
    location /ws/chat/ {
      proxy_pass             http://chat_service;
      proxy_http_version     1.1;
      proxy_set_header       Upgrade $http_upgrade;
      proxy_set_header       Connection "Upgrade";
      proxy_set_header       Host $host;
    }

    # 4) WebSocket для матчмейкинга (если нужен)
    location /ws/matchmaking/ {
      proxy_pass             http://matchmaking_service;
      proxy_http_version     1.1;
      proxy_set_header       Upgrade $http_upgrade;
      proxy_set_header       Connection "Upgrade";
      proxy_set_header       Host $host;
    }

    # 5) (опционально) SSL-конфиг
    # ssl_certificate     /etc/nginx/certs/site.crt;
    # ssl_certificate_key /etc/nginx/certs/site.key;
  }
}
