version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: api-gateway
    ports:
      - "80:80"
      # - "443:443"            # раскомментить при HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      # - ./certs:/etc/nginx/certs:ro  #  если используете SSL
    networks:
      - appnet

networks:
  appnet:
    driver: bridge